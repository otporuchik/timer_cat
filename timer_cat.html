<!DOCTYPE html>
<html>
	<head>
		<style>
			@keyframes moving-eye {
				0% { transform: translateX(0px); }
				25% { transform: translateX(-5px); }
				50% { transform: translateX(0px); }
				75% { transform: translateX(5px); }
				100% { transform: translateX(0px); }
			}
			
			@keyframes moving-sec-arrow {
				from { transform: rotate(0deg); }
				to { transform: rotate(360deg); }
			}
			
			@keyframes swinging-tail {
				0% { transform: rotate(0deg); }
				25% { transform: rotate(-45deg); }
				50% { transform: rotate(0deg); }
				75% { transform: rotate(45deg); }
				100% { transform: rotate(0deg); }
			}
		
			.cat-clock {
				position: relative;
				margin: 0 auto;
				width: 180px;
				height: 400px;
				background-color: gray;
				z-index: -2;
			}
			
			.cat-clock__head {
				position: absolute;			
				width: 100px;
				height: 50px;
				border-radius: 50%;
				background-color: blue;
				top: 52px;
				left: calc(50% - 50px);
			}
			
			.cat-clock__ear {
				position: absolute;
				width: 0; 
				height: 0;
				border-left: 15px solid transparent;
				border-right: 15px solid transparent;
				border-bottom: 40px solid #24375B;
				top: -30px;
				z-index: -1;
			}
			
			.left-ear {
				transform: rotate(-20deg);
			}
			
			.right-ear {
				right: 0;
				transform: rotate(20deg);
			}
			
			.cat-clock__eye {
				position: absolute;
				width: 30px;
				height: 20px;
				background-color: yellow;
				border-radius: 50%;
				top: 10px;
			}
			
			.left-eye {
				left: 10px;
			}
			
			.right-eye {
				right: 10px;
			}
			
			.cat-clock__pupil {
				position: absolute;
				width: 12px;
				height: 18px;
				background-color: green;
				border-radius: 50%;
				top: 1px;
				left: 9px;
				
				animation-name: moving-eye;
				animation-duration: 2s;
				animation-iteration-count: infinite;
				animation-timing-function: linear;
			}
			
			.cat-clock__body {
				position: absolute;
				width: 150px;
				height: 180px;
				border-radius: 50%;
				background-color: blue;
				top: 100px;
				left: calc(50% - 75px);
			}
			
			.cat-clock__clock {
				position: absolute;
				width: 120px;
				height: 120px;
				border-radius: 50%;
				background-color: pink;
				top: 30px;
				left: 15px;
			}
			
			.cat-clock__sec-arrow {
				position: absolute;
				width: 2px;
				height: 60px;
				background-color: black;
				left: 59px;
				
				transform-origin: center bottom;
				animation-name: moving-sec-arrow;
				animation-duration: 60s;
				animation-iteration-count: infinite;
				animation-timing-function: steps(60);
			}
			
			.cat-clock__tail {
				position: absolute;
				width: 30px;
				height: 120px;
				background-color: blue;
				top: 270px;
				left: 75px;
				border-radius: 50%;
				
				transform-origin: center top;
				animation-name: swinging-tail;
				animation-duration: 2s;
				animation-iteration-count: infinite;
				animation-timing-function: linear;
			}
		</style>
	</head>
	<body>
		<div class="cat-clock">
			<div class="cat-clock__head">
				<div class="cat-clock__ear left-ear"></div>
				<div class="cat-clock__ear right-ear"></div>
				<div class="cat-clock__eye left-eye">
					<div class="cat-clock__pupil left-pupil"></div>
				</div>
				<div class="cat-clock__eye right-eye">
					<div class="cat-clock__pupil right-pupil"></div>
				</div>
			</div>
			<div class="cat-clock__body">
				<div class="cat-clock__clock">
					<div class="cat-clock__sec-arrow"></div>
				</div>
			</div>
			<div class="cat-clock__tail"></div>
		</div>
	</body>
</html>
